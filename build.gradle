apply plugin:"java"
apply plugin:"eclipse"
apply plugin:"maven"


repositories {
	mavenLocal()
	mavenCentral()
	
}

dependencies {
	compile ('org.apache.jena:jena:2.11.0')
	compile ('org.apache.jena:jena-arq:2.11.0')
	compile ('org.springframework:spring-core:4.0.0.RELEASE')
	testCompile group: 'junit', name: 'junit', version: '4.8.2'
	
}

configure(install.repositories.mavenInstaller) {
	pom.project {
		version '0.1'
		artifactId 'spring-jena'
		groupId 'org.springframework.data'
	}
}
